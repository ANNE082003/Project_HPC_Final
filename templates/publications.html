{% extends 'userlayout.html' %}
{% block content %}
<title>Publications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evNxOUQFNkCJq7LKl757U1z7YRwfU**DbsAHeWqJ/tnUg1e4z9YgWbQ81WFNKg" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Publications</h1>

        

        <form action="/upload_publication" method="POST" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="abstract">Abstract:</label>
                <textarea name="abstract" class="form-control" id="abstract" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">File (PDF only):</label>
                <input type="file_path" name="file_path" id="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Publication</button>
        </form>

{% endblock %}
