{% extends "userlayout.html" %}
{% block content %}

<div class="container mt-3">
  <h2>Frequently Asked Questions</h2>

  <div class="accordion" id="faqAccordion">
    <!-- print() -->
    {% for faq in faqs %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ faq.sno }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ faq.sno }}" aria-expanded="false" aria-controls="collapse-{{ faq.sno }}">
            {{ faq.question }}
        </button>
      </h2>
      <div id="collapse-{{ faq.sno }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ faq.sno }}" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
         <p> {{ faq.answer | safe  }} </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
 
{% endblock %}
